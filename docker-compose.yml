version: '3.8'

services:
  # PDF Extraction API Server
  pdf-server:
    build:
      context: ./mcp-pdf-server
      dockerfile: Dockerfile
    container_name: pdf-server
    volumes:
      - ./pdf:/data/pdf
      - ./output:/data/output
    environment:
      - PDF_DIR=/data/pdf
      - OUTPUT_DIR=/data/output
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    networks:
      - pdf-network
    restart: unless-stopped

  # ChatGPT Client
  chatgpt-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: chatgpt-client
    volumes:
      - ./pdf:/data/pdf
      - ./output:/data/output
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - PDF_SERVER_URL=http://pdf-server:8000
      - PDF_DIR=/data/pdf
      - OUTPUT_DIR=/data/output
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - pdf-network
    depends_on:
      - pdf-server
    stdin_open: true
    tty: true

networks:
  pdf-network:
    driver: bridge
